[build]
  base = "src/frontend"
  publish = "src/frontend/.next"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  from = "/api/*"
  to = "https://faithlink360-backend.netlify.app/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm run build"
  
[context.deploy-preview]
  command = "npm run build"

[functions]
  directory = "src/backend"
  node_bundler = "esbuild"

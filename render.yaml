services:
  # PostgreSQL Database
  - type: pserv
    name: faithlink360-db
    env: node
    region: oregon
    plan: free
    databases:
      - name: faithlink360
        databaseName: faithlink360
        user: faithlink360_user

  # Backend API Service  
  - type: web
    name: faithlink360-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd src/backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd src/backend && npx ts-node src/server-simple.ts
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: faithlink360-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: SMTP_USER
        value: noreply@musa.capital
      # Add SMTP_PASS as environment variable in Render dashboard

  # Frontend Service (Optional - can deploy separately to Netlify)
  - type: web
    name: faithlink360-frontend
    env: static
    region: oregon 
    plan: free
    buildCommand: cd src/frontend && npm install && npm run build
    staticPublishPath: src/frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: faithlink360-backend
          property: host
